<!DOCTYPE html>
<html data-ng-app="nicResume" data-ng-controller="ResumeController">
<head>
  <title>Nicholas Boutte</title>
</head>
<body>
  <!-- Nav Bar -->
  <div class="container">
      <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li class="active"><a href="">Contact</a></li>
        </ul>
        <h3 class="text-muted"><img class="navImg" src="images/nicround.png">Nicholas Boutte</h3>
      </div>
    <!-- Contact info -->
    <section class="section">
    <div class="row">
      <div class="col-md-12">
        <h3><span class="section-icon glyphicon glyphicon-user"></span> Contact</h3>
        <div id="contact">
          <span data-ng-repeat="contact in Page.contact track by $index">
            <a href="{{contact.link}}">{{contact.name}}</a>
            <span data-ng-show="{{$index}} != {{Page.contact.length - 1}}"> /</span>
          </span>
        </div>

      </div>
    </div>
    </section>
